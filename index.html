<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset default browser settings-->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="shortcut icon" href="./img/task_icon.png">
    <title>Tasks</title>
</head>

<body>
    <div class="container">
        <h2>Tasks</h2>
        <p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

        <form name="toDoList">
            <input type="text" name="ListItem" id="input" />
            <div class="error-message"></div>
        </form>

        <div onclick="newItem()" id="button">Add</div>
        <br>
        <ol id="list"></ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
